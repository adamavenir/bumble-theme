<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>

    <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
    {% include 'head.html' %}
  {% endblock head %}
</head>

  {% block pageheader %}

  {% endblock %}

  {% include 'footer.html' %}

</body>
</html>
