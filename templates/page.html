{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}

  <article>
    <div class="row">
      <a href="{{ SITEURL }}/{{ page.url }}" rel="bookmark" title="Permalink" class="permalink"></a>
      <div class="postTitle">
        <h1 style="margin-top: 0;">{{ page.title }}</h1>
      </div>
      <div class="large-2 hide-for-small columns"></div>
    </div>
    <div class="row">
      <div class="postContent">{{ page.content }}</div>
      {% if page.modified %}
        <div class="postContent">  
          <p>Last updated: {{ page.locale_modified }}</p>
        </div>
      {% endif %}
    </div>
  </article>
{% endblock %}
